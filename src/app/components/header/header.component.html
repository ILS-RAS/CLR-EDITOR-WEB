<mat-toolbar color="primary" class="mat-elevation-z8">
    <mat-toolbar-row fxLayout="row" class="app-toolbar-row" fxLayoutAlign="space-between center">
            <button color="primary" mat-mini-fab (click)="toggleSideBar()" [disabled]="!isAuthenticated" >
                <mat-icon svgIcon="menu"></mat-icon>
            </button>
            <span class="title">{{title}}</span>
            <span class="spacer"></span>
            <button color="primary" mat-mini-fab *ngIf="isAuthenticated" (click)="logout()">
                <mat-icon svgIcon="exit"></mat-icon>
            </button>
    </mat-toolbar-row>
</mat-toolbar>
