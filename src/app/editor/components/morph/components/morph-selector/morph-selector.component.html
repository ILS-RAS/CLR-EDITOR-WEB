<p-panel header="Morphologia" [toggleable]="true">
  <p-table [value]="forms" [(selection)]="selectedForms" [scrollable]="true" scrollHeight="300px" dataKey="_id"
    [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>form</th>
        <th>lemma</th>
        <th>pos</th>
        <th>gender</th>
        <th>case</th>
        <th>person</th>
        <th>number</th>
        <th>tense</th>
        <th>mood</th>
        <th>voice</th>
        <th>degree</th>
        <th>dialect</th>
        <th>feature</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-form>
      <tr>
        <td>
          <p-tableCheckbox [value]="form"></p-tableCheckbox>
        </td>
        <td>{{form.form}}</td>
        <td>{{form.lemma}}</td>
        <td>{{form.pos}}</td>
        <td>{{form.gender}}</td>
        <td>{{form.case}}</td>
        <td>{{form.person}}</td>
        <td>{{form.number}}</td>
        <td>{{form.tense}}</td>
        <td>{{form.mood}}</td>
        <td>{{form.voice}}</td>
        <td>{{form.degree}}</td>
        <td>{{form.dialect}}</td>
        <td>{{form.feature}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
