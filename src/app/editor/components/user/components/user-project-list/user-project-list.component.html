<table *ngIf="user && projects && projects.length > 0" mat-table [dataSource]="projects" class="mat-elevation-z0">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> INDEX </th>
      <td mat-cell *matCellDef="let project"> {{project.code}} </td>
    </ng-container>

    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef> DESCRIPTIO </th>
      <td mat-cell *matCellDef="let project"> {{project.desc}} </td>
    </ng-container>
    
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> TYPUS </th>
        <td mat-cell *matCellDef="let project"> {{project.projectType}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
