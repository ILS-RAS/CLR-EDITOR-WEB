<mat-action-list *ngIf="users" class="user-list">
  @for (user of users; track user) {
  <span class="user-list-item">
    <button mat-list-item (click)="Select(user)">{{user.name}}&nbsp;[{{ResolveRoleName(user.role)}}]</button>
    <button mat-icon-button color="primary" matTooltip="Edit Account" (click)="EditUser(user)">
      <mat-icon>edit</mat-icon>
    </button>
  </span>
  }
</mat-action-list>
