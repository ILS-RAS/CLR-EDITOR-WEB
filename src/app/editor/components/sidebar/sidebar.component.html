<mat-nav-list color="primary">
    <div *ngFor="let item of menuItems" [ngSwitch]="item.type">
            <button *ngSwitchCase="0" mat-mini-fab color="primary" (click)="click(item)">
                <mat-icon matTooltip="{{item.title}}" [routerLink]="item.link" svgIcon="{{item.icon}}"></mat-icon>
            </button>
    </div>
</mat-nav-list>
