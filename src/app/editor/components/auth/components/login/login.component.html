<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.png" alt="ILS RAS logo" class="mb-5 w-6rem flex-shrink-0">                
        <div class="w-full surface-card">
            <div class="flex flex-column">
                <input id="email1" type="text" [(ngModel)]="username" placeholder="Почта" pInputText class="w-full">
                <p-password id="password1" [(ngModel)]="password" placeholder="Пароль" [toggleMask]="true" class="mt-3"></p-password>
                <button pButton (click)="onSubmit()" label="Sign In" class="w-full mt-3"></button>
            </div>
        </div>
    </div>
</div>
