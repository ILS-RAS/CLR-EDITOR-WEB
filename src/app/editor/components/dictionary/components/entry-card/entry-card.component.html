<mat-card *ngIf="entry" class="entry-card">
    <mat-card-header *ngIf="header" style="background-color: #f5f5f5; padding-bottom: 15px; align-items: center;">
        <h3>{{headerElements | json}}</h3>
        <div class="spacer"></div>
        <button mat-icon-button color="secondary" aria-label="adde elementum" (click)="addHeaderElement()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content *ngIf="body">
        <div class="spacer"></div> 
        <button mat-icon-button color="secondary" aria-label="adde elementum" (click)="addBodyElement()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-content>
    <mat-card-footer *ngIf="footer">
        <div class="spacer"></div>
        <button mat-icon-button color="secondary" aria-label="adde elementum" (click)="addFooterElement()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-footer>
  </mat-card>
