<mat-card *ngIf="entry" class="entry-card">
    <mat-card-header *ngIf="header" style="background-color: #f5f5f5; padding-bottom: 15px; align-items: center;">
        @for (element of headerElements; track element) {
        <ng-container *ngIf="element.type == 'lemma'">
            <app-lemma-view [element]="element"></app-lemma-view>
        </ng-container>
        <ng-container *ngIf="element.type == 'note'">
            <app-mark-view [element]="element"></app-mark-view>
        </ng-container>
        <ng-container *ngIf="element.type == 'definitio'">
            <app-definition-view [element]="element"></app-definition-view>
        </ng-container>
        <ng-container *ngIf="element.type == 'excerptio'">
            <app-illustration-view [element]="element"></app-illustration-view>
        </ng-container>
        <ng-container *ngIf="element.type == 'collocatio'">
            <app-collocation-view [element]="element"></app-collocation-view>
        </ng-container>
        <ng-container *ngIf="element.type == 'forma'">
            <app-form-view [element]="element"></app-form-view>
        </ng-container>
        }
        <div class="spacer"></div>
        <button mat-icon-button color="secondary" aria-label="adde elementum" (click)="addElement(header)">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content *ngIf="body" style="padding: 16px; display: flex; align-items: center;">
        <div>
        @for (element of bodyElements; track element) {
            <ng-container *ngIf="element.type == 'lemma'">
                <app-lemma-view [element]="element"></app-lemma-view>
            </ng-container>
            <ng-container *ngIf="element.type == 'note'">
                <app-mark-view [element]="element"></app-mark-view>
            </ng-container>
            <ng-container *ngIf="element.type == 'definitio'">
                <app-definition-view [element]="element"></app-definition-view>
            </ng-container>
            <ng-container *ngIf="element.type == 'excerptio'">
                <app-illustration-view [element]="element"></app-illustration-view>
            </ng-container>
            <ng-container *ngIf="element.type == 'collocatio'">
                <app-collocation-view [element]="element"></app-collocation-view>
            </ng-container>
            <ng-container *ngIf="element.type == 'forma'">
                <app-form-view [element]="element"></app-form-view>
            </ng-container>
            }
        </div>
        <div class="spacer"></div>
        <button mat-icon-button color="secondary" aria-label="adde elementum" (click)="addElement(body)">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-content>
    <mat-card-footer *ngIf="footer" style="padding: 16px; display: flex; align-items: center;">
        @for (element of footerElements; track element) {
            <ng-container *ngIf="element.type == 'lemma'">
                <app-lemma-view [element]="element"></app-lemma-view>
            </ng-container>
            <ng-container *ngIf="element.type == 'note'">
                <app-mark-view [element]="element"></app-mark-view>
            </ng-container>
            <ng-container *ngIf="element.type == 'definitio'">
                <app-definition-view [element]="element"></app-definition-view>
            </ng-container>
            <ng-container *ngIf="element.type == 'excerptio'">
                <app-illustration-view [element]="element"></app-illustration-view>
            </ng-container>
            <ng-container *ngIf="element.type == 'collocatio'">
                <app-collocation-view [element]="element"></app-collocation-view>
            </ng-container>
            <ng-container *ngIf="element.type == 'forma'">
                <app-form-view [element]="element"></app-form-view>
            </ng-container>
            }
        <div class="spacer"></div>
        <button mat-icon-button color="secondary" aria-label="adde elementum" (click)="addElement(footer)">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-footer>
</mat-card>
