<app-dialog (onCancel)="Cancel()" (onSave)="Open()" [disabled]="isDisabled" title='Проекты'>
    <mat-form-field class="input-field-full-width">
        <mat-label>{{label}}</mat-label>
        <mat-select [formControl]="selected" (selectionChange)="Change()">
            @for (project of projects; track project) {
            <mat-option [value]="project">{{project.code}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</app-dialog>
