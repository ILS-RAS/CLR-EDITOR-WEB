<mat-toolbar color="primary">
    <span class="section-header">{{dictionary?.desc}}</span>
    <span class="spacer"></span>
    <button mat-mini-fab color="secondary" (click)="BuildDictionary()">
      <mat-icon>settings</mat-icon>
    </button>
    <button class="btn-close" mat-mini-fab color="primary" (click)="Close()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-drawer-container class="container">
    <mat-drawer #drawer class="sidenav" mode="side" [opened]="drawerOpened">
      <app-entry-list-toolbar></app-entry-list-toolbar>
      <app-entry-list></app-entry-list>
    </mat-drawer>
    <div class="sidenav-content">
      <app-entry-toolbar></app-entry-toolbar>
      <app-entry></app-entry>
    </div>
  </mat-drawer-container>
