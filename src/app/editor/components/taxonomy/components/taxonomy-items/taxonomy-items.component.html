<mat-tab-group *ngIf="index" mat-stretch-tabs="true" mat-align-tabs="start">
    <mat-tab label="{{index.categoryDesc}}">
        <table *ngIf="list && list.length > 0" mat-table [dataSource]="list" class="mat-elevation-z0">
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef> INDEX </th>
              <td mat-cell *matCellDef="let item"> {{item.code}} </td>
            </ng-container>
        
            <ng-container matColumnDef="desc">
              <th mat-header-cell *matHeaderCellDef> DESCRIPTIO </th>
              <td mat-cell *matCellDef="let item"> {{item.desc}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-tab>
  </mat-tab-group>
