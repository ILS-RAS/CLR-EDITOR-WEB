<div *ngIf="datasource">
  <p-table  #taxtable [value]="datasource" [globalFilterFields]="displayedColumns" [scrollable]="true" scrollHeight="55vh"> 
    <ng-template pTemplate="caption">
      <input #textinput pInputText type="text" (input)="taxtable.filterGlobal(textinput.value, 'contains')">
    </ng-template>
    <ng-template pTemplate="header"> 
      <tr> 
        <th>Code</th>
        <th>Description</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.code }}</td>
        <td> {{ item.desc }} </td>
      </tr>
    </ng-template>
  </p-table>
</div>
