<div *ngIf="index">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" yPosition="below">
        <div class="item-menu" fxLayout="row" fxLayoutAlign="start center">
            <button mat-menu-item (click)="AddSubnodes()">
                <mat-icon>add</mat-icon>
            </button>
            <button mat-menu-item (click)="EditNode()">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-menu-item (click)="DeleteNode()">
                <mat-icon>delete</mat-icon>
            </button>
            <mat-divider [vertical]="true"></mat-divider>
            <button mat-menu-item (click)="AddChunk()">
                <mat-icon>playlist_add</mat-icon>
            </button>
        </div>
    </mat-menu>
</div>
