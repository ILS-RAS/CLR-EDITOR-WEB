<app-project-toolbar [project]="project" (onClose)="Close()"></app-project-toolbar>
<mat-grid-list cols="10">
  <mat-grid-tile class="text-index-panel" [colspan]="1">
    <app-text-index-panel [header]="header"></app-text-index-panel>
  </mat-grid-tile>
  <mat-grid-tile class="text-chunk-panel" [colspan]="9">
    <app-text-chunk-panel></app-text-chunk-panel>
  </mat-grid-tile>
</mat-grid-list>
