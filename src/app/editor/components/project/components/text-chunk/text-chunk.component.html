<div *ngIf="chunk" class="text-chunk">
    <ng-container *ngFor="let element of chunk.elements">
        <app-text-chunk-element [element]="element" [chunk]="chunk"></app-text-chunk-element>
    </ng-container>
</div>
<div *ngIf="!chunk && index" class="text-chunk">
    <mat-form-field class="input-field-full-width">
        <mat-label>Textus fragmenti</mat-label>
        <textarea matInput rows="10"></textarea>
      </mat-form-field>
</div>
<div *ngIf="versions">
    <div *ngFor="let version of versions" class="text-version text-chunk">
        <ng-container *ngFor="let element of version.elements">
            <app-text-chunk-element [element]="element" [chunk]="version"></app-text-chunk-element>
        </ng-container>
    </div>
</div>
