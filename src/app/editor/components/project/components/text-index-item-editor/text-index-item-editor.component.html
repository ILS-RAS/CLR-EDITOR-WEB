<app-dialog (onCancel)="Cancel()" (onSave)="Save()" [disabled]="isDisabled">
    <form class="form" [formGroup]="form">
        <mat-form-field class="input-field-full-width"> 
            <mat-label> 
                Index name
            </mat-label>
            <input matInput formControlName="name" required>
        </mat-form-field>
        <mat-form-field class="input-field-full-width"> 
            <mat-label> 
                Order
            </mat-label>
            <input matInput formControlName="order" required>
        </mat-form-field>
    </form>
</app-dialog>
