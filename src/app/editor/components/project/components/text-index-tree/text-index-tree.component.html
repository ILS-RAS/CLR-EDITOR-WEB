<p-toast />
<p-confirmDialog [closable]="false" key="index-delete" />

<p-tree [style]="{'border': 'none'}" [value]="nodes" selectionMode="single" [filter]="true" [contextMenu]="cm" (onNodeExpand)="nodeExpand($event)"
[loading]="loading" (onNodeSelect)="Select($event)" (onNodeUnselect)="Unselect($event)" (onNodeContextMenuSelect)="Select($event)" [(selection)]="selection"></p-tree>
<p-contextMenu #cm [model]="items" appendTo="body"></p-contextMenu>
