<div *ngIf="project" class="flex">
    <p-button styleClass="p-button-secondary" [style]="{'margin-right': '15px'}" icon="pi pi-bars" (click)="menu.toggle($event)"></p-button>
    <p-dropdown class="flex-1" [style]="{'width': '100%', 'max-width': '500px'}" [(ngModel)]="selected" [options]="headers" optionLabel="desc" placeholder="Select a Header" (onChange)="Change($event)"></p-dropdown>
    <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
</div>
