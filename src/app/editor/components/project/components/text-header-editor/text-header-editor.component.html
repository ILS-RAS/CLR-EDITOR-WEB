<form class="form" [formGroup]="form">
  <div class="flex flex-column flex-wrap">
    <div class="m-3 flex flex-column">
      <label for="codeInput">Код</label>
      <input type="text" id="codeInput" pInputText formControlName="codeInput" required="true" />
    </div>
    <div>
      <div class="m-3 flex flex-column">
        <label for="langSelect">Язык издания</label>
        <p-dropdown formControlName="langSelect" [options]="languages" optionLabel="code" optionValue="code"> </p-dropdown>
      </div>
      <div class="m-3 flex flex-column">
        <label for="editionTypeSelect">Тип издания</label>
        <p-dropdown formControlName="editionTypeSelect" [options]="editionTypes" optionLabel="code" optionValue="code"></p-dropdown>
      </div>
    </div>
    <div class="m-3 flex flex-column">
      <label for="biblioInput">Описание</label>
      <textarea pInputTextarea formControlName="biblioInput" rows="10"> </textarea> 
    </div>
  </div>

  <p-button icon="pi pi-check" (click)="isDisabled = false" label="Ok" pAutoFocus [autofocus]="true" (click)="Save()"
  [disabled]="isDisabled"></p-button>
</form>
