<mat-card>
    <mat-card-header>
        <mat-card-title>Проекты</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>{{label}}</mat-label>
            <mat-select [formControl]="selected" (selectionChange)="Change()">
                @for (project of projects; track project) {
                <mat-option [value]="project.code">{{project.code}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button (click)="Open()" [disabled]="isDisabled">Открыть</button>
        <button mat-button (click)="Cancel()">Отмена</button>
    </mat-card-actions>
</mat-card>
