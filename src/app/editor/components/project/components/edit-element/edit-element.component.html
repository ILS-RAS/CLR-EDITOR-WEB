<form [formGroup]="definitionForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-column mt-3">
        <label for="form_input"> Form </label>
        <input pInputText type="text" id="form_input" formControlName="form"> 
    </div>

    <div class="flex flex-column mt-3 mb-2">
        <label for="lem_input"> Lemma </label>
        <input type="text" id="lem_input" pInputText formControlName="lemma"> 
    </div>

    <div class="flex flex-column flex-parent flex-wrap flex-parent">
        <p-dropdown [options]="languages" optionLabel="code" optionValue="code" placeholder="Language..." formControlName="lang" class="mt-2 mb-2"> </p-dropdown>

        <p-dropdown [options]="pos" optionLabel="code" optionValue="code" placeholder="Part of speech..." formControlName="pos" class="mt-2 mb-2"> </p-dropdown>

        <p-dropdown [options]="genders" [showClear]="true" optionLabel="code" optionValue="code" placeholder="Gender..." formControlName="gender" class="mt-2 mb-2"> </p-dropdown>

        <p-dropdown [options]="cases" [showClear]="true"  optionLabel="code" optionValue="code" placeholder="Case..." formControlName="case" class="mt-2 mb-2"> </p-dropdown>

        <p-dropdown [options]="persons" [showClear]="true"  optionLabel="code" optionValue="code" placeholder="Person..." formControlName="person" class="mt-2 mb-2"> </p-dropdown>

        <p-dropdown [options]="numbers" [showClear]="true"  optionLabel="code" optionValue="code" placeholder="Number..." formControlName="number" class="mt-2 mb-2"> </p-dropdown>

        <p-dropdown [options]="tenses" [showClear]="true"  optionLabel="code" optionValue="code" placeholder="Tense..." formControlName="tense" class="mt-2 mb-2"> </p-dropdown>

        <p-dropdown [options]="moods" [showClear]="true"  optionLabel="code" optionValue="code" placeholder="Mood..." formControlName="mood" class="mt-2 mb-2"> </p-dropdown>

        <p-dropdown [options]="voices" [showClear]="true"  optionLabel="code" optionValue="code" placeholder="Voice..." formControlName="voice" class="mt-2 mb-2"> </p-dropdown>

        <p-dropdown [options]="degrees" [showClear]="true"  optionLabel="code" optionValue="code" placeholder="Degree..." formControlName="degree" class="mt-2 mb-2"> </p-dropdown>

        <p-dropdown [options]="dialects" [showClear]="true" optionLabel="code" optionValue="code" placeholder="Dialect..." formControlName="dialect" class="mt-2 mb-2"> </p-dropdown>

        <p-chips formControlName="feature" placeholder="Features..." class="mt-2 mb-2"> </p-chips>
    </div>

    <p-button type="submit"> Submit </p-button>
</form>
