<app-dialog (onCancel)="Cancel()" (onSave)="CreateAndOpen()" [disabled]="isDisabled" title='Новый проект'>
  <mat-form-field class="input-field-full-width">
    <mat-label>{{label}}</mat-label>
    <mat-select [formControl]="selected" (selectionChange)="Change()">
      @for (work of works; track work) {
      <mat-option [value]="work.code" [disabled]="ProjectExists(work.code)">{{work.code}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</app-dialog>
