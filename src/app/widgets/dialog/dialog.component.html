<p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '30vw', height:'100%' }" [draggable]="false" [resizable]="false">
  <ng-content></ng-content>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="visible = false" label="Ok" pAutoFocus [autofocus]="true" (click)="Save()" [disabled]="disabled"></p-button>
    <p-button label="Cancel" (click)="Cancel()" [text]="true"  styleClass="w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-white-alpha-10" class="w-full"></p-button>
</ng-template>
</p-dialog>
