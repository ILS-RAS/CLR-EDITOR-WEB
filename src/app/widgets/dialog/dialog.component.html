<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-mini-fab color="primary" (click)="Save()" [disabled]="disabled"><mat-icon>done</mat-icon></button>
      <button mat-mini-fab color="secondary" (click)="Cancel()"><mat-icon>close</mat-icon></button>
    </mat-card-actions>
  </mat-card>
