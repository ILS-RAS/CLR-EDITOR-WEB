<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button (click)="Save()" [disabled]="disabled"><mat-icon>done</mat-icon></button>
      <button mat-icon-button (click)="Cancel()"><mat-icon>cancel</mat-icon></button>
    </mat-card-actions>
  </mat-card>
